        <div class="bio">
          <p>
            Julia is a Swedish artist born in Malm√∂ in 1989. Daughter of a
            Swedish father and a Danish mother, she grew up with two parents who
            were both artists. They inspired her to become the artist she is
            today.
          </p>

          <p>
            During a trip to Paris in 2017, Julia fell in love with the city's art and architecture. By the end of the same year, she was living in Paris, excited to discover a new way of life, and eager to learn more about herself and what she would like to become, both as a woman and as an artist.
          </p>

          <p>
            Julia's art is deeply rooted in femininity. The beauty of all
            feminine faces fascinates and inspires her. Her openness to the
            world gives her pallet a multicultural imprint. Julia captures the
            unique aspects of everyday women through her art.
          </p>

          <p>
            Julia is a perfect example of a current European artistic zeitgeist. Self-taught, she continues to practice painting to express herself, she paints all angles and parts of a woman's face with her talent that is encrusted and identified as the work of a contemporary artist.
          </p>
        </div>
